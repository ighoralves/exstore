<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/fonts/style.css">
  <link rel="stylesheet" href="./dist/index.css">
  <title></title>
</head>

<body>
  <header class="Header">
    <div class="Container">
      <nav class="Mobile">

        <div class="Header-logo">
          <a href=""><span>eX</span>Store</a>
        </div>
        <div class="menu">
          <ul class="grid">
            <li><a href="#">games</a></li>

            <li class="Diferentao"><a>browse games <i class="icon-cheveron-down"></i></a></li>

            <li><a href="#">store</a></li>
          </ul>
        </div>
        <div class="Header-btns">
          <button class="btn1" type="submit">Sign up</button>
          <button class="btn2" type="submit">login</button>
        </div>

        <div class="toggle icon-menu"></div>
        <div class="toggle icon-cross"></div>
      </nav>
    </div>
  </header>

  <section class="Hero">
    <div class="Hero-banner">
      <figure>
        <img src="./assets/img/banner.png" alt="Imagem de varios herois de games">
      </figure>
    </div>
    <div class="Container">

      <div class="Hero-content">
        <div class="Hero-title">
          <h1 class="Hero-text">MultiVersus</h1>
          <h2 class="Hero-text2">Now officially free to play for all <br> Xbox users.</h2>
        </div>

        <button class="btn3">Get in now!</button>
      </div>

    </div>
  </section>

  <section class="Supply">
    <div class="Container">
      <div class="Supply-content">
        <h1 class="Supply-text">Why eXStore?</h1>
        <h2 class="Supply-text2">We are the official Xbox partner in Indonesia that provides official video games.</h2>

        <div class="Supply-cards">

          <div class="Supply-card">
            <figure>
              <img src="./assets/img/mante.svg" alt="">
            </figure>
            <p class="Supply-text3">5000+ video games available</p>
          </div>
          <div class="Supply-card">
            <figure>
              <img src="./assets/img/confirmardo.svg" alt="">
            </figure>
            <p class="Supply-text3">Trusted by 100.000+ customers</p>
          </div>
          <div class="Supply-card">
            <figure>
              <img src="./assets/img/icon-xbox.svg" alt="">
            </figure>
            <p class="Supply-text3">Available for all Xbox consoles</p>
          </div>

        </div>

      </div>
    </div>
  </section>



  <script src="./dist/index.js"></script>
</body>

</html>
